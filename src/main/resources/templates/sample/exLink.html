<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <!-- '/exView?sno=1' 키:값 형태-->
        <li th:each="dto:${list}">
            <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a>
        </li>
    </ul>
    <ul>
        <li>-------------------------------------------</li>
    </ul>

    <!-- '/exLink/3'와 같이 path 형태 -->
    <ul>
        <li th:each="dto:${list}">
            <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
        </li>
    </ul>

    <!--숫자 포맷팅-->
    <!--sno를 5자리로 만들기-->
    <ul>
        <li th:each="dto:${list}">
            [[${#numbers.formatInteger(dto.sno,5)}]]
        </li>
    </ul>

    <!--LocalDateTime formatting-->
    <ul>
        <li th:each="dto : ${list}">
            [[${dto.sno}]] -- [[${#temporals.format(dto.regTime,'yyyy/MM/dd')}]]
        </li>
    </ul>

</body>
</html>
